  //practice1 for form:
  var FormAll=React.createClass({
    getInitialState: function () {
      return {
        username:"",
        usersex:"0",
        isAgree:"true"
      }
    },
    changeForm: function (event) {
      var getDate=event.target.value;
      this.setState({username:getDate});
      console.log("成功调用了onChange~!且获取到的状态为:"+getDate);
    },
    changeSex: function (event) {
      this.setState({usersex:event.target.value});
      console.log("用户选择了的性别是:"+event.target.value);
    },
    changeBox: function (event) {
      this.setState({isAgree:event.target.checked});
      console.log(event.target.checked);
    },
    formClick: function (event) {
      event.preventDefault();
      console.log(this.state);
    },
      render: function () {
        return <form onSubmit={this.formClick}>
              <label htmlFor="userName">用户名:</label>
              <input onChange={this.changeForm} value={this.state.username}/>
              <br />
              <label htmlFor="userSex">选择性别:</label>
              <select id="userSex" value={this.state.usersex} onChange={this.changeSex}>
                <option value="0">-请选择-</option>
                <option value="boy">男</option>
                <option value="girl">女</option>
              </select>
              <br/>
              <label htmlFor="isAgree">是否同意:</label>
              <input type="checkbox" onChange={this.changeBox} checked={this.state.isAgree}/>
              <br />
              <button type="submit">注册</button>
              </form>
      }
    });
    ReactDOM.render(
      <FormAll/>,
      document.getElementById("example")
    );
